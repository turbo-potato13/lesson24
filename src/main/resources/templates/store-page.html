<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Book store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(BookStore)}"/>

    <h1>Магазин книг</h1>
        <br>
        <h4>Фильтр:</h4>
        <form th:action="@{'/books'}" method="get">
            <div class="form-group">
                <label>Максимальная цена</label>
                <input th:value="${param.price != null ? param.maxPrice : null}" type="number" class="form-control form-control-sm" name="maxPrice">
            </div>
            <button type="submit" class="btn btn-primary">Применить</button>
        </form>

    <br>
    <br>
    <h4>Список книг:</h4>
    <table class="table table-striped">
        <thead>
        <tr>
            <td>Название</td>
            <td>Описание</td>
            <td>Цена</td>
            <td>Год издания</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${books}">
            <td th:text="${b.title}"></td>
            <td th:text="${b.description}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.publishYear}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li th:unless="${currentPage.intValue() > 1}" class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
            <li class="page-item" th:if="${currentPage.intValue() > 1}">
                <a class="page-link" th:href="${'/store/books?p=' + (currentPage.intValue() - 1)}">Previous</a></li>
             <li class="page-item"><a class="page-link" th:href="${'/store/books?p=1'}">1</a></li>
            <li class="page-item"><a class="page-link" th:href="${'/store/books?p=2'}">2</a></li>
            <li class="page-item"><a class="page-link" th:href="${'/store/books?p=3'}">3</a></li>
            <li th:unless="${page.hasNext()}" class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Next</a>
            <li class="page-item" th:if="${page.hasNext()}">
                <a class="page-link" th:href="${'/store/books?p=' + (currentPage.intValue() + 1)}">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
